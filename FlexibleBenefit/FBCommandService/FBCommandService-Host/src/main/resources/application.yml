app:
    id: 10006010
endpoints:
    shutdown:
        enabled: true
        sensitive: false
eureka:
    client:
        serviceUrl:
            defaultZone: http://172.16.9.21:9602/eureka
log4j:
    appender:
        ServerDailyRollingFile: org.apache.log4j.DailyRollingFileAppender
        ServerDailyRollingFile.Append: true
        ServerDailyRollingFile.DatePattern: '''.''yyyy-MM-dd'
        ServerDailyRollingFile.File: D://test/test.log
        ServerDailyRollingFile.layout: org.apache.log4j.PatternLayout
        ServerDailyRollingFile.layout.ConversionPattern: '%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p [%c] - %m%n'
        stdout: org.apache.log4j.ConsoleAppender
        stdout.layout: org.apache.log4j.PatternLayout
        stdout.layout.ConversionPattern: '%d yyyy-MM-dd HH:mm:ss %p [%c] %m%n'
    logger:
        com:
            ibatis: DEBUG
            ibatis.common.jdbc.ScriptRunner: DEBUG
            ibatis.common.jdbc.SimpleDataSource: DEBUG
            ibatis.sqlmap.engine.impl.SqlMapClientDelegate: DEBUG
        java:
            sql:
                Connection: DEBUG
                PreparedStatement: DEBUG
                Statement: DEBUG
    rootLogger: DEBUG,ServerDailyRollingFile,stdout
management:
    context-path: /admin
    port: 6020
    security:
        enabled: false
#mybatis:
#    config-location: classpath:mybatis-config.xml
#    mapperLocations: classpath:mapper/*.xml
#    type-handlers-package: com.ciicsh.gto.afsupportcenter.util.typehandler
#pagehelper:
#    reasonable: true

mybatis-plus:
  configuration:
      cache-enabled: false
      map-underscore-to-camel-case: true
  global-config:
      #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
      id-type: 1
      #驼峰下划线转换
      db-column-underline: true
      #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
      field-strategy: 2
      #刷新mapper 调试神器
      refresh-mapper: true
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      #自定义SQL注入器
      sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
      mapper-locations: classpath*:mapper/*.xml
      type-aliases-package: com.ciicsh.gto.afsupportcenter.flexiblebenefit.entity.po

server:
    port: 6019
    session-timeout: '# session timeout in seconds'
    tomcat:
        background-processor-delay: 30
        basedir: /tmp
        max-threads: 0
        protocol-header: x-forwarded-proto
        remote-ip-header: x-forwarded-for
spring:
    application:
        name: afsupportcenter-center-command-service
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        initial-size: 10
        max-active: 20
        max-idle: 8
        min-idle: 8
        password: a111111
        url: jdbc:mysql://172.16.9.15:3306/gtobusinessdb?characterEncoding=utf8&useSSL=true
        username: root
    jpa:
        database: MYSQL
        hibernate:
            ddl-auto: update
        show-sql: true
    http:
      multipart:
        enabled: true
        max-file-size: 2MB

