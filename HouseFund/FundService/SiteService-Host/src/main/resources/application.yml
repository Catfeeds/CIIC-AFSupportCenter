info:
  app:
    name: 支持中心Site后端服务模块
    version: 1.0.0
    description: 支持中心Site后端服务模块
###################  项目启动端口  ###################
server:
  port: 6007
  context-path: /

###################  spring 配置  ###################
spring:
  application:
    name: support-center-housefund-site-service
  profiles:
    active: dev
###################  spring cloud eureka  ###################
eureka:
  instance:
    lease-expiration-duration-in-seconds: 40
    lease-renewal-interval-in-seconds: 30
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
###################  mybatis 配置  ###################
#mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapping*/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.ciicsh.gto.afsupportcenter.housefund.fundservice

#  typeEnumsPackage: com.baomidou.springboot.customer.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置
    logic-delete-value: 0
    logic-not-delete-value: 1
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

app:
  id: 10006004

endpoints:
  shutdown:
    #启用shutdown
    enabled: true
    #禁用密码验证
    sensitive: false
  health:
    enabled: true

#禁用安全验证
management:
  security:
    enabled: false
  port: 6008
  context-path: /admin

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000